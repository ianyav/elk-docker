output:
  logstash:
    enabled: true
    hosts:
      - elk:5044
    timeout: 15
    ssl:
      certificate_authorities:
      - /etc/pki/tls/certs/logstash-beats.crt

filebeat:
  prospectors:
    -
      paths:
        - "/tmp/Equip_log_files/*.log"
      document_type: log
    -
      paths:
        - "/tmp/Equip_log_files/*.log"
      document_type: log
      
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
      templates:
        - condition:
            contains:
              docker.container.image: ianyav1996cesuser/crec_demo_repository
            config:
               - type: docker
                 containers.ids:
                   - "${data.docker.container.id}"
                 exclude_lines: ["^\\s+[\\-'('.|_]"]
